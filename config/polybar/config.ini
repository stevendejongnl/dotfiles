ramp-1 = ğŸŒ’
ramp-2 = ğŸŒ“
ramp-3 = ğŸŒ”
ramp-4 = ğŸŒ•

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
